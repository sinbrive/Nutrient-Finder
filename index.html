<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Finder</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="canonical" href="https://sinbrive.github.io/Nutrient-Finder/" />
    <link rel="manifest" href="/Nutrient-Finder/manifest.json">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1 class="input-title">Nutrient Finder</h1>
        <div class="input-container">
            <input type="text" id="foodInput" placeholder="Enter a food item">
            <button onclick="searchNutrients()">Search</button>
        </div>
        <div class="output-container" id="nutrientResults">
            <!-- Nutrient data will be displayed here -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/Nutrient-Finder/service-worker.js',
          {scope: '/Nutrient-Finder/'}
        )
      }
  </script>
</body>

</html>
